{% extends "bootstrap/base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
<link rel="stylesheet" media="screen" href="/static/css/courier-code.css" rel="stylesheet" type="text/css"/>
<style>
body {
    padding-bottom: 70px;
}
.page-header {
    height: 50px;
    margin-top: 0px;
}
.navbar {
font-family: 'CourierCodeRoman';
    font-weight: roman;
    font-style: normal;
    font-size: 14pt;
}
#logoImg {
    vertical-align: middle;
    display: block;
 }
.supery {
    vertical-align: super;
    font-size: 10px;
}
.navbar-brand {
    padding-top: 5px;
    padding-bottom: 0px;
}
</style>
{% endblock %}
{% block navbar %}
<div class="navbar navbar-static-top navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle"
	      data-toggle="collapse" data-target=".navbar-collapse">
	<span class="sr-only">Toggle navigation</span>
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
	</button>
      <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='mainlogo-flat-condensed.svg') }}" height="45px" width="151px"></a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
	<li><a href="/"><span class="supery">(<i class="fa fa-home"></i>)</span>Home</a></li>
	<li class="dropdown">
	  <a href="#" data-toggle="dropdown" class="dropdown-toggle"><span class="supery">(<i class="fa fa-info"></i>)</span>Products <span class="caret"></span></a>
	    <ul class="dropdown-menu" role="menu">
	      <li><a href="{{ url_for('products') }}">Overview</a></li>
	      <li class="divider"></li>
	      <li><a href="{{ url_for('encodem') }}">Encode'm</a></li>
	      <li><a href="{{ url_for('namebot') }}">NameBot</a></li>
	    </ul>
	    </li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="page-header">
    {% block pageHeader %}{% endblock %}
  </div>
  {% block pageBody %}{% endblock %}
</div>
{% endblock %}
